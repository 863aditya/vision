version: '3.8'

services:
  app:
    build: .
    ports:
      - '3000:3000'
    environment:
      - MONGO_URI=mongodb+srv://user:user@projectvision.atnps.mongodb.net/?retryWrites=true&w=majority&appName=ProjectVision
    depends_on:
      - mongo
    networks:
      - app-network

  mongo:
    image: mongo:4.4
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
